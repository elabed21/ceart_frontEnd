<body>
  <!--<div class="se-pre-con"></div>-->
  <div class="theme-layout">



    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="login-reg-bg">
        <div class="log-reg-area sign">
          <h2 class="log-title">Login</h2>
          <p>
            Don’t use Winku Yet? <a href="#" title="">Take the tour</a> or <a href="#" title="">Join now</a>
          </p>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <input type="email" id="email" name="email" formControlName="email" required="required" />
              <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" formControlName="password" required="required" />
              <label class="control-label" for="password">Password</label><i class="mtrl-select"></i>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" checked="checked" /><i class="check-box"></i>Always Remember Me.
              </label>
            </div>
            <a href="#" title="" class="forgot-pwd">Forgot Password?</a>
            <div class="submit-btns">
              <button class="mtr-btn signin" type="submit"><span>Login</span></button>
              <button class="mtr-btn signup" type="button"><span>Register</span></button>
            </div>
          </form>
        </div>
        <div class="log-reg-area reg">
          <h2 class="log-title">Register</h2>
          <p>
            Don’t use Winku Yet? <a href="#" title="">Take the tour</a> or <a href="#" title="">Join now</a>
          </p>













          <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div class="form-group">
              <input type="email" id="email" name="email" formControlName="email" required="required" />
              <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" formControlName="password" required="required" />
              <label class="control-label" for="password">Password</label><i class="mtrl-select"></i>
            </div>
            <div class="form-group">
              <input type="text" id="fullname" name="fullname" formControlName="fullname" required="required" />
              <label class="control-label" for="input">First & Last Name</label><i class="mtrl-select"></i>
            </div>
            <div class="form-group">
              <input type="text" id="shop_name" name="shop_name" formControlName="shop_name" required="required" />
              <label class="control-label" for="input">Shopname</label><i class="mtrl-select"></i>
            </div>
            <div class="form-group">
              <input type="text" id="phone" name="phone" formControlName="phone" required="required" />
              <label class="control-label" for="input">Phone</label><i class="mtrl-select"></i>
            </div>
            <div class="form-group">
              <input type="text" id="address" name="address" formControlName="address" required="required" />
              <label class="control-label" for="input">Address</label><i class="mtrl-select"></i>
            </div>


            <a href="#" title="" class="already-have">Already have an account</a>
            <div class="submit-btns">
              <button class="mtr-btn signin" type="submit"><span>Register</span></button>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>



</body>
