<section>
    <div class="gap100">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-sm-12">
                    <div class="checkout-meta">
                        <h4>Remplissez ce formulaire</h4>
                        <form method="post" class="c-form">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <input type="text" placeholder="Complete Name" required="">
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <input type="text" placeholder="Email Address" required="">
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <input type="text" placeholder="Phone" required="">
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <input type="text" placeholder="Company Name" required="">
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <input type="text" placeholder="Country" required="">
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <input type="text" placeholder="Address1" required="">
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <input type="text" placeholder="Address2" required="">
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <input type="text" placeholder="Town / City" required="">
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <input type="text" placeholder="State" required="">
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <input type="text" placeholder="Postcode / ZIP" required="">
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <div class="additional">
                                        <h4>commentaire</h4>
                                        <form class="c-form" method="post">
                                            <textarea placeholder="Order Note" rows="12"></textarea>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <input type="checkbox" required="">
                                    <label>I Accept The <a title="" href="#"> Privacy Policy</a> and <a title="" href="#"> Terms of Service </a></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 col-sm-12">
                    <div class="checkout-total">
                        <h4>Total </h4>
                        <div class="total-box">
                            <ul>
                                <li>TOTAL COMMANDE <span>{{totalAmmount}}</span></li>
                                <li>Frais de livraison<span>20 TND</span></li>
                                <li>Coupon / Discount <span>-10 TND</span></li>
                                <li class="final-total">Order Total <span>110 TND</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="payment-method">
                        <div class="payment-method">
                            <div class="form-radio">
                              <div class="radio">
                                <label>
                                  <input type="radio" name="radio" checked="checked"><i class="check-box"></i>
                                    Paiement bancaire
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="radio"><i class="check-box"></i>
                                   Paiement par chéque à la livraison
                                </label>
                              </div>
                                <div class="radio">
                                <label>
                                  <input type="radio" name="radio"><i class="check-box"></i>
                                    Paiement espéce à la livraison
                                </label>
                              </div>
                            </div>
                        </div>
                    </div>
                        <button class="submit-checkout" type="submit">Valider ma commande</button>
                </div>
            </div>
        </div>
    </div>
</section>
